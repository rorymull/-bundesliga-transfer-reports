name: bundesliga-defender-rumours

on:
  schedule:
    - cron: '30 7 * * *'  # 07:30 UTC daily â†’ JSON is ready well before your 09:00 UK email
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: pip install requests beautifulsoup4 lxml

      - name: Scrape Transfermarkt defenders
        run: python scripts/scrape_defenders.py

      - name: Publish JSON to Pages folder
        run: |
          mkdir -p docs
          mv out/defender_rumours.json docs/defender_rumours.json
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/defender_rumours.json
          git commit -m "Update defender_rumours.json [skip ci]" || echo "No changes"
          git push